<div class="app-body">


  <main class="main d-flex align-items-center">
    <div class="container">


      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <form (ngSubmit)="loginAction()" [formGroup]="loginForm">
                  <div class="text-center">
                    <img alt="" class="text-center" src="../../../assets/img/brand/et_logo.png"
                         style="width: 150px; height: 140px">

                  </div>
                  <h4 class="text-center">Welcome back!</h4>
                  <p class="text-muted text-center">Log in to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input autocomplete="username" class="form-control" formControlName="userName" placeholder="User Name"
                           required type="text">
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input autocomplete="current-password" class="form-control" formControlName="userPwd" placeholder="Password"
                           required type="password">
                  </div>
                  <div class="text-right mb-4">
                    <button class="btn btn-link px-0" type="button">Forgot password?</button>
                  </div>

                  <div class="row text-center">
                    <p class="col-12 text-muted">Don't have an account? <a routerLink="/register">Sign up</a></p>

                  </div>
                  <div class="row text-center">
                    <div class="col-12">
                      <button [disabled]="!loginForm.valid" class="btn btn-primary px-4" type="submit">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
